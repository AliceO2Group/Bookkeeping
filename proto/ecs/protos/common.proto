syntax = "proto3";

package common;
option java_package = "ch.cern.alice.o2.control.common";
option go_package = "github.com/AliceO2Group/Control/common/protos;pb";

//////////////// Common types ///////////////

message User {
  // The unique CERN identifier of this user.
  int32 externalId = 1;
  // The unique identifier of this entity.
  optional int32 id = 2;
  // Name of the user.
  string name = 3;
}
