name: Bookkeeping

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  matrix_test:
    name: ${{ matrix.test_type }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        test_type: [unit,
                    api,
                    lhcPeriods,
                    lhcFills,
                    logs,
                    envs,
                    runs,
                    subsystems,
                    tags,
                    flp,
                    home,
                    about,
                    eosReport,
                    dataPasses,
                    simulationPasses,
                    qcFlagTypes,
                    qcFlags]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      - name: Create Coverage Directory
        run: mkdir -p ${{ github.workspace }}/coverage

      - name: Build and Start Test Database
        run: |
          docker-compose \
          -f docker-compose.test-parallel.yml \
          up --detach test_db
        env:
          TEST_TYPE: ${{ matrix.test_type }}
      - name: Build Test Container
        run: |
          docker-compose \
          -f docker-compose.test-parallel.yml \
          build test_app
        env:
          TEST_TYPE: ${{ matrix.test_type }}
      - name: Run Tests
        run: |
          docker-compose \
          -f docker-compose.test-parallel.yml \
          run test_app
        env:
          TEST_TYPE: ${{ matrix.test_type }}
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          TEST_TYPE: ${{ matrix.test_type }}
      - name: Clean Up
        run: |
          docker-compose \
          -f docker-compose.test-parallel.yml \
          down
        env:
          TEST_TYPE: ${{ matrix.test_type }}

  linter:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Installing dependencies
        run: npm ci
      - name: Running linter
        run: npm run lint
