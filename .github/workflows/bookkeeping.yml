name: Bookkeeping

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
      - name: Start database
        run: |
          docker-compose \
            -f docker-compose.yml \
            -f docker-compose.coverage.yml \
            up --detach database
      - name: Build test suite
        run: |
          docker-compose \
            -f docker-compose.yml \
            -f docker-compose.coverage.yml \
            build
      - name: Wait for the database
        run: |
          docker-compose \
            -f docker-compose.yml \
            -f docker-compose.coverage.yml \
            run --rm application /opt/wait-for-it.sh -t 0 database:3306
      - name: Execute test suite
        run: |
          docker-compose \
            -f docker-compose.yml \
            -f docker-compose.test.yml \
            run application npm run coverage
      - name: Copy coverage from container
        run: docker cp $(docker ps -aqlf "name=bookkeeping_application"):/usr/src/app/coverage/coverage-final.json .
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4

  linter:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Installing dependencies
        run: npm ci
      - name: Running linter
        run: npm run lint
