name: Bookkeeping

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.docker-layers/
          key: ${{ runner.os }}-docker-${{ hashFiles('**/Dockerfile', '**/docker-compose.*.yml') }}
          restore-keys: |
            ${{ runner.os }}-docker-
      - name: Build Test Container
        run: |
          docker-compose \
          -f docker-compose.test-parallel-base.yml \
          -f docker-compose.test-parallel-ci.yml \
          --cache-from type=local,src=/tmp/.docker-layers/ \
          build test_app
      - name: Save Docker Image
        run: docker save test-parallel-application:latest > /tmp/test-parallel-application.tar
      - name: Upload Docker Image as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-parallel-application
          path: /tmp/test-parallel-application.tar

  parallel_tests:
    name: ${{ matrix.test_type }}
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        test_type: [unit,
                    api,
                    lhcPeriods,
                    lhcFills,
                    logs,
                    envs,
                    runs,
                    subsystems,
                    tags,
                    flps,
                    home,
                    about,
                    eosReport,
                    dataPasses,
                    simulationPasses,
                    qcFlagTypes,
                    qcFlags]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      - name: Download Docker Image
        uses: actions/download-artifact@v3
        with:
          name: test-parallel-application
          path: /tmp
      - name: Load Docker Image
        run: docker load < /tmp/test-parallel-application.tar
      - name: Create Coverage Directory
        run: mkdir -p ${{ github.workspace }}/coverage
      - name: Set COMPOSE_PROJECT_NAME
        run: echo "COMPOSE_PROJECT_NAME=${{ matrix.test_type }}_app" >> $GITHUB_ENV
      - name: Build and Start Test Database
        run: |
          docker-compose \
          -f docker-compose.test-parallel-base.yml \
          -f docker-compose.test-parallel-ci.yml \
          up --detach test_db
      - name: Run Tests
        run: |
          docker-compose \
          -f docker-compose.test-parallel-base.yml \
          -f docker-compose.test-parallel-ci.yml \
          run test_app
        env:
          TEST_TYPE: ${{ matrix.test_type }}
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Clean Up
        run: |
          docker-compose \
          -f docker-compose.test-parallel-base.yml \
          -f docker-compose.test-parallel-ci.yml \
          down

  linter:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Installing dependencies
        run: npm ci
      - name: Running linter
        run: npm run lint
