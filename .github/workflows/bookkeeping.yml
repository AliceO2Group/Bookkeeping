name: Bookkeeping

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test_unit:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build and Start Unit Test Database
        run: |
          docker compose \
          -f docker-compose.test-parallel.yml \
          up --detach unit_db
      - name: Build Unit Test Container
        run: |
          docker-compose \
          -f docker-compose.test-parallel.yml \
          build unit_tests
      - name: Run Unit Tests
        run: |
          docker-compose \
          -f docker-compose.test-parallel.yml \
          run --rm unit_tests
      - name: Clean Up
        run: |
          docker-compose \
          -f docker-compose.test-parallel.yml \
          down

  linter:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Installing dependencies
        run: npm ci
      - name: Running linter
        run: npm run lint
