version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: "tuesday"
    time: "07:00"
    timezone: "Europe/Zurich"
  open-pull-requests-limit: 10
  versioning-strategy: increase
  ignore:
    - dependency-name: "*"
      update-types: ["version-update:semver-patch"]
  reviewers:
      - "graduta"
