version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "monthly"
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: "tuesday"
    time: "07:00"
    timezone: "Europe/Zurich"
  groups:
    dev-dependencies:
      patterns:
        - "chai"
        - "eslint"
        - "js-yaml"
        - "mocha"
        - "nodemon"
        - "nyc"
        - "puppeteer"
        - "puppeteer-to-istanbul"
        - "sequelize-cli"
        - "sinon"
        - "supertest"
    grpc:
      patterns:
        - "@grpc/grpc-js"
        - "@grpc/proto-loader"
  open-pull-requests-limit: 10
  versioning-strategy: increase
  ignore:
    - dependency-name: "*"
      update-types: ["version-update:semver-patch"]
    - dependency-name: "eslint"
      update-types: ["version-update:semver-major"]
    - dependency-name: "chai"
      update-types: ["version-update:semver-major"]
  reviewers:
      - "graduta"
