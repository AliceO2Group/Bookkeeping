version: "3.8"

services:
  application:
    build:
      target: development
    environment:
      NODE_ENV: development
    ports:
      - target: 4000
        published: 4000
    restart: "no"
    volumes:
      - type: bind
        read_only: true
        source: ./lib
        target: /usr/src/app/lib
      - type: bind
        read_only: true
        source: ./spec
        target: /usr/src/app/spec

  database:
    ports:
      - target: 3306
        published: 3306
