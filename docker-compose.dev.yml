version: "3.7"

# All options specified below override the options with the development variables
services:
  backend:
    build:
      target: development
    volumes:
      # Mount the local working directory in the container for Nodemon
      - "./backend:/usr/src/app"
    ports:
      - "4000:4000"

  frontend:
    build:
      target: development
    volumes:
      # Mount the local working directory in the container for Nodemon
      - "./frontend:/usr/src/app"
    ports:
      - "3000:3000"
