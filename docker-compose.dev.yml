version: "3.7"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    volumes:
      - "./backend:/usr/src/app"
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    volumes:
      - "./frontend:/usr/src/app"
    ports:
      - "3000:3000"
