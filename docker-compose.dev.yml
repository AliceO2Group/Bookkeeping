version: "3.7"

services:
  application:
    build:
      target: development
    environment:
      NODE_ENV: development
    ports:
      - target: 4000
        published: 4000
    volumes:
      - type: bind
        read_only: false
        source: .
        target: /usr/src/app
      - type: volume
        target: /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=database
      - JWT_SECRET=${JWT_SECRET_DEV}
      - JWT_ISSUER=${JWT_ISSUER_DEV}
      - OIDC_SECRET=${OIDC_SECRET_DEV}
      - OIDC_ID=${OIDC_ID_DEV}
      - OIDC_REDIRECT=${OIDC_REDIRECT_DEV}

  database:
    ports:
      - target: 3306
        published: 3306
