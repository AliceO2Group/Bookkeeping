version: "3.7"

services:
  application:
    build:
      target: development
    environment:
      NODE_ENV: development
      DATABASE_LOGGING: "${DATABASE_LOGGING-True}"
      JWT_SECRET: BOOKKEEPING-DEV
    ports:
      - "4000:4000"
      - "4001:4001"
    restart: "no"
    volumes:
      - type: bind
        read_only: true
        source: ./lib
        target: /usr/src/app/lib
      - type: bind
        read_only: true
        source: ./proto
        target: /usr/src/app/proto
      - type: bind
        read_only: true
        source: ../WebUi/Framework
        target: /usr/src/app/node_modules/@aliceo2/web-ui

  database:
    environment:
      MYSQL_ROOT_PASSWORD: cern
    ports:
      - "3306:3306"
    volumes:
      - type: volume
        read_only: false
        source: database-data
        target: /var/lib/mysql

volumes:
  database-data: