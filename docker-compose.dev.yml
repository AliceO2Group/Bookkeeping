version: "3.7"

services:
  application:
    build:
      target: development
    environment:
      NODE_ENV: development
      DATABASE_LOGGING: "${DATABASE_LOGGING-True}"
      JWT_SECRET: BOOKKEEPING-DEV
    ports:
      - "4000:4000"
      - "4001:4001"
    restart: "no"

  database:
    environment:
      MYSQL_ROOT_PASSWORD: cern
    ports:
      - "3306:3306"
