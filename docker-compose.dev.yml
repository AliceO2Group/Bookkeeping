version: "3.7"

services:
  application:
    build:
      target: development
    environment:
      NODE_ENV: development
      DATABASE_LOGGING: "${DATABASE_LOGGING-True}"
      JWT_SECRET: BOOKKEEPING-DEV
      GRPC_INTERNAL_ORIGIN: '[::]:4001'
      GRPC_AUTHENTICATED_ORIGIN: '[::]:4002'
    ports:
      - "4000:4000"
      - "4001:4001"
      - "4002:4002"
    restart: "no"
    volumes:
      - type: bind
        read_only: true
        source: ./lib
        target: /usr/src/app/lib
      - type: bind
        read_only: true
        source: ./proto
        target: /usr/src/app/proto

