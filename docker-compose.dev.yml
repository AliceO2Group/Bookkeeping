version: "3.7"

services:
  application:
    build:
      target: development
    environment:
      NODE_ENV: development
    ports:
      - target: 4000
        published: 4000
    volumes:
      - type: bind
        read_only: false
        source: .
        target: /usr/src/app
      - type: volume
        target: /usr/src/app/node_modules

  database:
    ports:
      - target: 3306
        published: 3306
