version: "3.7"

services:
  application:
    build:
      target: development
    environment:
      NODE_ENV: development
      DATABASE_LOGGING: "${DATABASE_LOGGING-True}"
      GRPC_ORIGIN: '[::]:4001'
      HTTP_ORIGIN: 'http://localhost:4000'
    ports:
      - target: 4000
        published: 4000
      - target: 4001
        published: 4001
    restart: "no"
    volumes:
      - type: bind
        read_only: true
        source: ./lib
        target: /usr/src/app/lib
      - type: bind
        read_only: true
        source: ./proto
        target: /usr/src/app/proto

  database:
    environment:
      MYSQL_ROOT_PASSWORD: cern
    ports:
      - target: 3306
        published: 3306
