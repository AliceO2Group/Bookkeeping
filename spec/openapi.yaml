openapi: 3.0.0

info:
  title: ALICE Bookkeeping
  version: 0.0.0

servers:
  - url: '/api'

paths:
  /:
    get:
      operationId: getServerInformation
      summary: Get server information
      responses:
        '200':
          description: API information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiInformation'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /logs:
    post:
      operationId: createLog
      summary: Adds a new log
      responses:
        '201':
          $ref: '#/components/responses/Created'
        '400':
          $ref: '#/components/responses/BadRequest'
  /logs/{id}:
    parameters:
      - name: id
        in: path
        description: The id of the log to retrieve
        required: true
        schema:
          type: integer
          format: int64
    get:
      operationId: getLogById
      summary: Gets a log by Id
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
  /status:
    get:
      operationId: getDeployInformation
      summary: Get deploy information
      responses:
        '200':
          description: Deploy information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeployInformation'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

components:
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Created:
      description: Created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DataResponse'
    OK:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DataResponse'
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ServiceUnavailable:
      description: Service Unavailable
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    ApiInformation:
      description: API information
      type: object
      properties:
        name:
          description: Name of the API
          type: string
        version:
          description: Version of the API
          type: string
      required:
        - name
        - version
    DataResponse:
      description: Generic data response
      type: object
      properties:
        data:
          oneOf:
            - type: array
              items:
                type: object
            - type: object
      required:
        - data
    DeployInformation:
      description: Deploy information
      type: object
      properties:
        age:
          description: The number of seconds that the server is online.
          type: number
        start:
          description: The unix timestamp of the moment that the the server went online.
          type: number
      required:
        - age
        - start
    Error:
      description: An Error object. 
      type: object
      properties:
        status:
          description: The HTTP status code applicable to this problem.
          type: string
        title:
          description: A short, human-readable summary of the problem.
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of the problem.
          type: string
      required:
        - status
        - title
    ErrorResponse:
      description: A list of Error objects.
      type: object
      properties:
        errors:
          description: A list of Error objects.
          type: array
          items:
            $ref: '#/components/schemas/Error'
      required:
        - errors
