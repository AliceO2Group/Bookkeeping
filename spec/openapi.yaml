openapi: 3.0.0

info:
  title: ALICE Bookkeeping
  version: 0.0.0

servers:
  - url: '/api'

paths:
  /:
    get:
      responses:
        '200':
          description: API information
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  version:
                    type: string
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
      required:
        - errors
    Error:
      type: object
      properties:
        status:
          type: string
        title:
          type: string
        detail:
          type: string
      required:
        - status
        - title
  responses:
    ServiceUnavailable:
      description: Service Unavailable
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
